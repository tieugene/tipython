<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title>{% block title %} Das Ist... {% endblock %}</title>
    {% block css %}
    {% endblock css %}
    {% block script %}
    {% endblock %}
</head>
<body>
{% block content %}  {% endblock %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <h1> Flashes: </h1>
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
