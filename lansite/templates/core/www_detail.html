<!-- WWW -->
{% extends "core/www_base.html" %}
{% block body_main %}
<h1> {{ object }} </h1>
<p>
	<a href="{{ object.get_edit_url }}"> <button> Изменить </button> </a>
	<button onClick="confirmDelete('{{ object.get_del_url }}')"> Удалить </button>
</p>
<!-- Contacts -->
<hr/>
<h2> Контакты: </h2>
{% for i in item.contactwww_set.all %}
	<p> <a href="{{ i.contact.get_absolute_url }}"> {{ i.contact }} </a> </p>
{% endfor %}
{% endblock %}
