{% extends "eav/base.html" %}
{% block body_main %} 
<ul>
    {%for to in tos%}
    <li><a href="{% url apps.eav.views.entity_detail to.object.id %}">{{to}}</a> -
        {% for tag in to.tags.all %}
            [{{ tag }}],
        {% endfor %}
        -- {{ to.tags.count }} шт.</li>
{%endfor%}
</ul>
{% endblock %}
