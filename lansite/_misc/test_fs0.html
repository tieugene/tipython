<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>  Тест фильтра и сортировки  </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript">
	function setAsc(node) {
		var next = node.nextSibling;
		if (next.style.display == 'none') {
			next.style.display = '';
			node.innerHTML = '&#9660;'
		} else {
			next.style.display = 'none';
			node.innerHTML = '&#9654;'
		}
	}           
	function setDesc(node) { }
	function setNone(node) { }
</script> 
</head>
<body>
<table border="1">
	<thead>
		<tr>
			<th>
				<div class="fieldWrapper">
					<select name="f_cat" id="id_f_cat" title="Category"> 
						<option value="" selected="selected"> &lt; Категория &gt; </option> 
						<option value="1">Cat #1</option> 
						<option value="1">Cat #2</option> 
					</select>
					<a href="#" title="Asc" onClick="setAsc(this)" id="asc"> &#8595; </a>
					<a href="#" title="Unsorted" style="display:none;" onClick="setNone(this)" id="unsorted"> &#8597; </a>
					<a href="#" title="Desc" onClick="setDesc(this)" id="desc"> &#8593; </a>
				</div>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr> <td> Наименование 1 </td> </tr>
		<tr> <td> Наименование 2 </td> </tr>
	</tbody>
</table>
</body>
</html>
