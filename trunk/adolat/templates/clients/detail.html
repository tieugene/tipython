{% extends "base.html" %}


{% block jquery %}
    $( ".datepicker" ).datepicker();
{% endblock jquery %}

{% block content %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <blockquote class="pull-right">
        <p>Клиент всегда прав!</p>
        <small>Возможно, народная мудрость</small>
    </blockquote>
    <br><br><br>
    <h1>{{ client.get_fio }}: </h1>
    <br>


    <form class="form-horizontal" role="form" action="{% url clients:clients.views.updated client.id %}" method="post">
        {% csrf_token %}
        <div class="form-inline">
            <label for="id" class="control-label col-lg-1 col-lg-offset-10">ID</label>
            <input type="text" class="form-control-static col-lg-1" id="id" disabled="disabled" value="{{ client.id }}">
        </div>
        <div class="form-group">
            <div class="col-lg-5">
                <label for="lastName" class="control-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" placeholder="Фамилия" value="{{ client.lastName }}">
            </div>
            <div class="col-lg-3">
                <label for="firstName" class="control-label">Имя</label>
                <input type="text" class="form-control" id="firstName" placeholder="Имя" value="{{ client.firstName }}">
            </div>
            <div class="col-lg-4">
                <label for="middleName" class="control-label">Отчество</label>
                <input type="text" class="form-control" id="middleName" placeholder="Отчество" value="{{ client.middleName }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-3">
                <label for="birthDate" class="control-label">Дата рождения</label>
                <input type="date" class="form-control" id="birthDate" placeholder="Дата рождения" value="{{ client.birthDate }}">
            </div>
            <div class="col-lg-3 col-lg-offset-2">
                <label for="email" class="control-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Введите e-mail" value="{{ client.email }}">
                <input type="hidden" id="email_id" value="{{ client.email.id }}">
            </div>
            <div class="col-lg-4">
                <label for="phone" class="control-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" placeholder="Введите номер телефона" value="{{ client.phone }}">
                <input type="hidden" id="phone_id" value="{{ client.phone.id }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <label for="passport" class="control-label">Паспорт</label>
                <input type="text" class="form-control" id="passport" placeholder="Введите паспортные данные" value="{{ client.passport }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-4">
                <label for="inn" class="control-label">ИНН</label>
                <input type="text" class="form-control" id="inn" placeholder="Введите номер ИНН" value="{{ client.inn }}">
            </div>
            <div class="col-lg-4">
                <label for="snils" class="control-label">СНИЛС</label>
                <input type="text" class="form-control" id="snils" placeholder="Введите номер СНИЛС" value="{{ client.snils }}">
            </div>
        </div>
        <button type="submit" value="{{ client.id }}" name="id" class="btn btn-default">Сохранить</button>
    </form>

{% endblock content %}
