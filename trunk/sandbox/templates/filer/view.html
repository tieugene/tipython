{% extends "filer/base.html" %}
{% block body_main %}
<table width="auto" border="1">
 <tbody>
  <tr> <th> # </th> <td> {{ object.pk }} </td> </tr>
  <tr> <th> Name </th> <td> <a href="{% url filer.views.file_get object.pk %}"> {{ object.name }} </a> </td> </tr>
  <tr> <th> Mime </th> <td> {{ object.mime }} </td> </tr>
  <tr> <th> Ctime </th> <td> {{ object.ctime }} </td> </tr>
  <tr> <th> Size </th> <td> {{ object.size }} </td> </tr>
  <tr> <th> MD5 </th> <td> {{ object.md5 }} </td> </tr>
 </tbody>
</table>
<a href="{% url filer.views.file_del object.pk %}"> <button type="button"> X </button> </a>
{% endblock %}
