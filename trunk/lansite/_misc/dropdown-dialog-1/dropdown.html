<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Dropdown Sample</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript" src="dropdown.js"></script>
	<link type="text/css" href="dropdown.css" rel="stylesheet"/>
</head>
<body>

<div id="menu_parent" class="dropdown">Main Menu</div>
<div id="menu_child">
	<a class="dropdown" href="javascript:alert('Item 1');">Item 1</a>
	<a class="dropdown" href="javascript:alert('Item 2');">Item 2</a>
	<a class="dropdown" href="javascript:alert('Item 3');">Item 3</a>
</div>

<script type="text/javascript"> at_attach("menu_parent", "menu_child"); </script>

<!-- ***** Search Form ***************************************************** -->
<br/><br/><br/><br/><br/>

<!--div  class="dropdown" id="src_parent">Site Search</div-->
<input type="button" class="dropdown" id="src_parent" value="Button"/>
<form class="dropdown" id="src_child" action="sample.html">
	<div>
		<b>Enter search terms:</b><br />
		<input class="dropdown" type="text" name="terms" /><br />
		<input type="submit" value="Submit" />
	</div>
</form>

<script type="text/javascript"> at_attach("src_parent", "src_child"); </script>
</body>
</html>
