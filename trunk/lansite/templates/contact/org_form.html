<!-- Org -->
{% extends "contact/org_base.html" %}
{% block body_main %}
<form action=".?next={{ next }}" method="post">
	<table>
		<caption>
			{% if mode %} Новая Организация {% else %} Редактировать Организацию {% endif %}

		{{ form.as_table }}

	<button type="submit"> Записать </button>

</form>
{% endblock %}
