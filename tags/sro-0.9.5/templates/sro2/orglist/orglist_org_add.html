{% extends "sro2/main.html" %}

{% block contentheader %}
    Добавление организации в {{ sro.name }}
{% endblock %}

{% block content %}
    <style type="text/css">
        #id_fullname {
            height: 60px;
        }
    </style>
    <script>
        $(
         function() {
             $('#id_egruldate').datepicker({dateFormat: 'dd.mm.yy',changeMonth: true,})
         }).datepicker($.datepicker.regional['ru']);
    </script>
    *Цветом выделены обязательные поля.
    <form action=".#org" method="POST">
        <table width="100%" border="1" id='orgadd'>
            {{ form.as_table() }}
        </table>
        <input type="submit" value="Записать и закрыть"/>
        <input type="button" value="Отказаться"
               onClick="window.location.href='{{ url_for('sro2.orglist.views.orglist_list', sro.id) }}'"/>
    </form>
{% endblock %}
