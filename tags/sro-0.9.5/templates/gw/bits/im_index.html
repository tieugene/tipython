<!-- IM -->
{% extends "gw/bits/im_base.html" %}
{% block title %} IM {% endblock %}
{% block body_main %}
<table cellpadding="1">
<tr> <th> IM </th> <th> <a class="button" href="{% url gw.views.im_add %}" title="Добавить"> &nbsp; + &nbsp; </a> </th> </tr>
{% for item in item_list %}
	<tr>
	<td> <a href="{% url gw.views.im_dtl item.id %}"> {{ item.asstr }} </a> </td>
	<td>
		<a class="button" title="Изменить" href="{% url gw.views.im_edt item.id %}"> &nbsp; E &nbsp; </a>
		<a class="button" title="Удалить" href="{% url gw.views.im_del item.id %}"> &nbsp; X &nbsp; </a>
	</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
