<!-- IM -->
{% extends "gw/base.html" %}
{% block title %} IM {% endblock %}
{% block topbar %} <a href="{% url gw.views.im_index %}"> IM </a> {% endblock %}
{% block body_main %}
<h1> {{ item.asstr }} </h1>
<p>
	<a class="button" title="Изменить" href="{% url gw.views.im_edit item.id %}"> &nbsp; E &nbsp; </a>
	<a class="button" title="Удалить" href="{% url gw.views.im_del item.id %}"> &nbsp; X &nbsp; </a>
</p>
<!-- Contacts -->
<hr/>
<h2> Контакты: </h2>
{% for i in item.contactim_set.all %}
	<p> <a href="{% url gw.views.contact_detail i.contact.id %}"> {{ i.contact }} </a> </p>
{% endfor %}
{% endblock %}
