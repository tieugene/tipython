<!-- Email -->
{% extends "gw/base.html" %}
{% block title %} Email {% endblock %}
{% block topbar %} Email {% endblock %}
{% block body_main %}
<table cellpadding="1">
<tr> <th> Email </th> <td class="button" colspan="2"> <a href="{% url gw.views.email_add %}" title="Добавить"> &nbsp; + &nbsp; </a> </td> </tr>
{% for item in item_list %}
	<tr>
		<td> <a href="{% url gw.views.email_detail item.id %}"> {{ item.asstr }} </a> </td>
		<td class="button"> <a title="Изменить" href="{% url gw.views.email_edit item.id %}"> &nbsp; E &nbsp; </a> </td>
		<td class="button"> <a title="Удалить" href="{% url gw.views.email_del item.id %}"> &nbsp; X &nbsp; </a> </td>
	</tr>
{% endfor %}
</table>
{% endblock %}
