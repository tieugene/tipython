<!-- WWW -->
{% extends "gw/bits/www_base.html" %}
{% block title %} WWW {% endblock %}
{% block body_main %}
<table cellpadding="1">
<tr> <th> URL </th> <td class="button" colspan="2"> <a href="{% url gw.views.www_add %}" title="Добавить"> &nbsp; + &nbsp; </a> </td> </tr>
{% for item in item_list %}
	<tr>
		<td> <a href="{% url gw.views.www_detail item.id %}"> {{ item.asstr }} </a> </td>
		<td class="button"> <a title="Изменить" href="{% url gw.views.www_edit item.id %}"> &nbsp; E &nbsp; </a> </td>
		<td class="button"> <a title="Удалить" href="{% url gw.views.www_del item.id %}"> &nbsp; X &nbsp; </a>
	</tr>
{% endfor %}
</table>
{% endblock %}
