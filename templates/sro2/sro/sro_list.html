{% extends "sro2/main.html" %}

{% block contentheader %}
    Список СРО
{% endblock %}

{% block content %}

    {% for sro in sros %}

    </ul>

    <a href='{{ url_for('sro2.views.sro_new') }}'><div class="ui-state-default ui-corner-all button eb" >Добавить</div></a>
{% endblock %}
